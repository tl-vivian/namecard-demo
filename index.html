  <script>
    let nav = document.querySelector(".nav-bar");
    let followButton = document.querySelector('.follow-button');
    let likeButton = document.querySelector('.profile-like');
    let profileImgs = document.querySelectorAll(".profile-img");
    let profileContent = document.querySelector(".profile-content");
    let wrapper = document.querySelector(".wrapper");
    var swiper = new Swiper(".swiper-container", {
      speed: 3000,
      pagination: {
        el: ".swiper-pagination"
      },
      autoplay: {
        delay: 3000
      }
    });
    swiper.autoplay.start();

    followButton.addEventListener("click",function(){
      followButton.classList.toggle('active');
      if(followButton.classList.contains('active')){
        followButton.firstChild.innerHTML = "è¿½è¹¤ä¸­"
      }else{

      }
    })

    likeButton.addEventListener("click",function(){
      likeButton.classList.add('active','pulse');
      setTimeout(()=>{likeButton.classList.remove('pulse')},200)
    })
    window.addEventListener("scroll", function() {
      // console.log()
      if (window.scrollY > 350) {
        nav.classList.add("nav-scroll");
      } else {
        nav.classList.remove("nav-scroll");
      }

      if (window.scrollY > 0) {
        profileImgs.forEach(img => img.classList.add("profile-scale"));
      } else if (window.scrollY < 350) {
        profileImgs.forEach(img => img.classList.remove("profile-scale"));
      }

      if (window.scrollY == 0) {
        swiper.autoplay.start();
      } else {
        swiper.autoplay.stop();
      }
    });
