  <script>
    let nav = document.querySelector(".nav-bar");
    let profileImgs = document.querySelectorAll(".profile-img");
    let profileContent = document.querySelector(".profile-content");
    let wrapper = document.querySelector(".wrapper");
    window.addEventListener("scroll", function() {
      // console.log()
      if (window.scrollY > 350) {
        nav.classList.add("nav-scroll");
      } else {
        nav.classList.remove("nav-scroll");
      }

      if (window.scrollY > 0) {
        profileImgs.forEach(img => img.classList.add("profile-scale"));
      } else if (window.scrollY < 350) {
        profileImgs.forEach(img => img.classList.remove("profile-scale"));
      }
    });
    var swiper = new Swiper(".swiper-container", {
      pagination: {
        el: ".swiper-pagination"
      }
    });
